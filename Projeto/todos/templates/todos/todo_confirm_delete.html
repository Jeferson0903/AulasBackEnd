<!-- Adicionando Bootstrap via CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center text-danger mb-4">Excluir Tarefa?</h1>
            <p class="text-center">Tem certeza de que deseja excluir esta tarefa? Esta ação não poderá ser desfeita.</p>
            
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger me-3" data-bs-toggle="modal" data-bs-target="#confirmModal">
                    Excluir
                </button>
                <a href="{% url 'todo_list' %}" class="btn btn-primary">Cancelar</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmação de Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Deseja realmente excluir esta tarefa?</p>
            </div>
            <div class="modal-footer">
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sim, excluir</button>
                </form>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
